<!DOCTYPE html><html><head><title>Reset password</title></head>
<body>
<h2>Reset password</h2>
Please enter the token in the email to reset the password<br>
<form action="" method='POST' onsubmit="return validateForm()" enctype='multipart/form-data'>
{% csrf_token %}
token: <input  type='text' id = 'token' name='token'><br>
new password: <input  type='password' id = 'password' name='password'><br>
repeat the new password: <input  type='password' id = 'password2' name='password2'><br>
<input type='submit'></form>
<br><a href="{% url 'index' %}">Back</a>
</body>
<script>
function validateForm(password) {
    var token = document.getElementById("token").value;
    var password = document.getElementById("password").value;
    var password2 = document.getElementById("password2").value;
    if(token.length != 10){
        alert("Please fill in a correct token")
        return false;
    }
    if(password==''){
        alert("Please fill in the password")
        return false;
    }
    if(password2==''){
        alert("Please repeat the password")
        return false;
    }
    if(password!=password2){
        alert("The two passwords are not the same")
        return false;
    }
    if(password.length<8 || password.length>20){
        alert("Password should be 8 to 20 characters in length")
        return false;
    }
    return true;

  }
</script>
</html>
